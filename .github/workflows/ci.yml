name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          if pnpm run -r lint; then
            echo "lint passed"
          else
            echo "no lint script or lint failed" && exit 1
          fi
        continue-on-error: true

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
